hosts:
  install-server:
    profile: puppetmaster
    ip: 192.168.220.254
  openstack1:
    profile: all-rbdkey
    ip: 192.168.220.51
    config:
      cloud::storage::rbd::public_network: "%{hiera('ceph_public_network')}"
      cloud::storage::rbd::cluster_network: "%{hiera('ceph_cluster_network')}"
      cloud::storage::rbd::osd::devices: "%{hiera('ceph_osd_devices')}"
      cloud::loadbalancer::keepalived_state: BACKUP
      cloud::loadbalancer::keepalived_priority: 49
      cloud::storage::rbd::pools::setup_pools: true
      cloud::object::storage::swift_zone: 1
  openstack2:
    profile: all-osd
    ip: 192.168.220.52
    config:
      cloud::storage::rbd::public_network: "%{hiera('ceph_public_network')}"
      cloud::storage::rbd::cluster_network: "%{hiera('ceph_cluster_network')}"
      cloud::storage::rbd::osd::devices: "%{hiera('ceph_osd_devices')}"
      cloud::loadbalancer::keepalived_state: BACKUP
      cloud::loadbalancer::keepalived_priority: 49
      cloud::object::storage::swift_zone: 2
  openstack3:
    profile: all-l3
    ip: 192.168.220.53
    config:
      cloud::loadbalancer::keepalived_state: MASTER
      cloud::loadbalancer::keepalived_priority: 50
      cloud::object::storage::swift_zone: 3

config:
  domain: dmz-pod2.lab
  user: jenkins
  puppet_master: install-server
  parallel_steps: 2|4|5
  region: sjc
  dns_ips: 192.168.26.186
  vip_public_fqdn: control.dmz-pod2.lab
  vip_public_ip: 192.168.220.40
  vip_admin_ip: 192.168.220.40
  vip_admin_fqdn: control.dmz-pod2.lab
  vip_internal_fqdn: control.dmz-pod2.lab

  public_network: 192.168.220.0/24
  internal_network: 192.168.220.0/24
  admin_network: 192.168.220.0/24
  storage_network: 192.168.220.0/24
  
  ntp_servers:
    - ntp.esl.cisco.com

  root_password: ubuntu
  
